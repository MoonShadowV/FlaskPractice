{% extends "layout.html" %}
{% block body %}
    {% if session.logged_in %}
        <form action="{{ url_for('register')}}" method=post class=add-entry>
            <dl>
                <dt>username
                <dd><input type="text" size==30 name="user_name">
                <dt>password
                <dd><input type="password" size="30" name="user_password">
                <dd><input type="submit" value="注册">
             </dl>
        </form>
    {% endif %}
    <ul class="entries">
    {% for entry in entries %}
        <li><h2>{{ entry }}</h2></li>
    {% else %}
        <li><em>Unbelievable. No entries here so far</em></li>
    {% endfor %}
    </ul>
{% endblock %}
