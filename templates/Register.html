<!DOCTYPE html>
<html lang="ZH">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../static/bootstrap/js/jquery-3.2.1.min.js"></script>
    <script src="../static/bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.css">
</head>
<body>
    <div class="container center-block" id="register" >
        <form action="{{ url_for('register')}}" method=post class=add-entry>
            <div class="input-group">
                    <span class="input-group-addon">用户名</span>
                    <input type="text" class="form-control" placeholder="username">
            </div>
            <div class="input-group">
                <span class="input-group-addon">密码</span>
                <input type="password" class="form-control" placeholder="password">
            </div>
                    <button type="submit" class="btn btn-primary center-block">注册</button>
        </form>
    </div>
    <div class="login-bottom">
        <h3>New User &nbsp;<a data-target="#register" data-toggle="modal" href="">Register</a>&nbsp Here</h3>
    </div>
    <div id="register" class="modal fade" role="dialog" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <button class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-title">
                    <h1 class="text-center">注册</h1>
                </div>
                <div class="modal-body">
                    <form class="form-group" action="{{ url_for('register')}}">
                        <div class="form-group">
                            <label for="">用户名</label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<style>
    body{
        background-color: gray;
    }
    #register{
        background-color: whitesmoke;
    }
</style>
